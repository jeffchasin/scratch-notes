<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebApplication">
<head>

  <meta name="description" content="Scratch Notes - Make notes in a browser tab, stored in localStorage.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/notes.css">
  <link rel="author" href="https://github.com/jeffchasin">

<body>

  <input id="toggle" class="toggle" type="checkbox" />
  <textarea id="notes" name="notes" rows="30" cols="300"></textarea>
